plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'com.zaxxer:HikariCP:4.0.3'
    testImplementation 'org.testcontainers:selenium:1.14.2'
    testImplementation 'io.rest-assured:rest-assured:4.4.0'
    testImplementation 'org.postgresql:postgresql:42.2.23'
    testImplementation 'org.testcontainers:selenium:1.15.3'

    testImplementation 'com.codeborne:selenide:6.2.0'
    testImplementation 'com.github.database-rider:rider-core:1.32.0'
    testImplementation 'com.github.database-rider:rider-junit5:1.32.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testImplementation 'io.qameta.allure:allure-selenide:2.14.0'
    testImplementation 'io.qameta.allure:allure-junit5:2.14.0'
    testImplementation 'org.slf4j:slf4j-api:1.7.32'
    testImplementation 'org.slf4j:slf4j-simple:1.7.32'

    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'

    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
}

test {
    useJUnitPlatform()
}
